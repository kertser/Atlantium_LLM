<!DOCTYPE html>
<html lang="en">
<head>
    <!-- MathJax Configuration -->
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      },
    };
    </script>
    <!-- Load MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Atlantium Technical Documentation Assistant</title>
    <link rel="stylesheet" href="/static/styles.css?v=1.0.0">
    <link rel="icon" href="/favicon.png?v=1.0.0" type="image/png">


</head>
<body>
    <div class="app-container">
        <h1>Atlantium Technical Documentation Assistant</h1>

        <div id="chat-container">
            <div id="chat-log"></div>
        </div>

        <div id="input-container">
            <div class="input-wrapper">
                <div class="attached-image-preview" style="display: none;"></div>
                <textarea placeholder="Type your message..."></textarea>
            </div>
            <div class="button-group">
                <button id="send-button">Send</button>
                <button id="send-image">Attach Image</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>

        <div id="document-upload" class="upload-container">
            <h2>Upload Documents to Retrieval System</h2>
            <div id="drop-zone" class="upload-box">
                <input type="file" id="file-input" multiple accept=".pdf,.docx,.xlsx" style="display: none;">
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M11 15h2V6h3l-4-4-4 4h3v9zm0 4h2v-2h-2v2zm8-2v2H5v-2H3v4h18v-4h-2z"/>
                    </svg>
                    <p>Drag and drop files or click to upload</p>
                    <p class="supported-formats">Supported formats: PDF, DOCX, XLSX</p>
                </div>
            </div>
            <div id="upload-list"></div>
            <button id="process-documents" class="process-btn" style="display: none;">Process Documents</button>
        </div>

        <div id="documents-list" class="documents-container">
            <div class="documents-header">
                <div class="documents-title">
                    <h2>Indexed Reference Documents</h2>
                </div>
                <div class="document-stats-actions">
                    <div class="document-stats">Total: <span id="doc-count">4</span></div>
                    <div class="document-actions">
                        <button id="rescan-button" class="icon-button" title="Rescan for new documents">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
                            </svg>
                            Rescan
                        </button>
                        <button id="new-folder-button" class="icon-button" title="Create new folder">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-1 8h-3v3h-2v-3h-3v-2h3V9h2v3h3v2z" />
                            </svg>
                            New Folder
                        </button>
                    </div>
                </div>
            </div>

            <div class="documents-table-wrapper">
                <table class="documents-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Size</th>
                            <th>Modified</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Documents will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<!-- Modal template -->
<div id="modal-template" style="display: none;">
    <div class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3></h3>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="icon-button" data-action="cancel">Cancel</button>
                <button class="icon-button" data-action="confirm">Confirm</button>
            </div>
        </div>
    </div>
</div>
    <script src="/static/scripts.js?v=1.0.0"></script>
</body>
</html>
